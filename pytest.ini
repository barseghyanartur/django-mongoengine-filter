[pytest]
norecursedirs=
    *.egg
    .hg
    .git
    .tox
    .env
    _sass
    build
    dist
    releases
python_files =
    test_*.py
    tests.py
python_paths =
    .
    tests
DJANGO_SETTINGS_MODULE=tests.settings.test
addopts=
   --cov=django_mongoengine_filter
   --ignore=.tox
   --ignore=requirements
   --ignore=var
   --ignore=releases
   --cov-report=html
   --cov-report=term
   --cov-report=annotate
